<!DOCTYPE html>
<!-- makes it absolutely clear what kind of doc it is. might be xhtml -->
<html lang="en">
<!-- html page written in english -->
  <head>
   <title></title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- all the css that bootstrap provides. now partitioned into a diff folder -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- adds a little extra functionality to ie8 ^ -->

  </head>
  <body>
    <nav class="navbar navbar-default">
      <!-- classes to separate the navigation bar from the main content -->
      <div class="container-fluid">
      <!-- good type of container for nav bars -->

        <div class="navbar-header"> <!-- start collapsed navbar -->
          <!-- this class just says it sits on top of everything else -->
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#main_navbar"
            aria-expanded="false">open!</button>
            <!-- type button is accessibility use. for clear semantics -->
            <!-- classes saying this is something that should be shown when the navbar is collapsed -->
            <!-- toggle is utilizing the bootstrap js library -->
            <!-- target is the thing toggle is going to collapse -->
            <!-- aria expanded set to false to imply it will not be here initially -->

        </div> <!--/  collapsed navbar -->

        <div
          class="collapse navbar-collapse"
          id="main_navbar"> <!-- start un-collapsed nav-bar -->
          <!-- these classes makes it collapsable -->
          <ul
            class="nav navbar-nav">
            <!-- these classes makes the list display horizontally -->
            <!-- ul saying here's a list of related things -->
            <li class="active"><a href="#">Home</a></li>
            <!-- active class tells user where they are. highlights this link -->
            <li><a href="albums.html">Albums</a></li>
            <li><a href="photos.html">All photos</a></li>
          </ul>
        </div> <!-- / un-collapsed nav-bar -->

      </div>
    </nav>
    <!-- nav tags increase the accessibility of your site. for semantic meaning -->
    <div class="container">
      <!-- standard class for wrapping content -->
      <h1>Hello, welcome to my bootstrap site!</h1>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- allow for some extra js functionality e.g. modals, and nav bars -->

  </body>
</html>
